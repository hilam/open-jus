  lines:
  - "1,TJPR,1206502-8,\"'REQUERIDO: JEFERSON LUIZ OSÓRIO MIRANDA1. O ESTADO DO PARANÁ,\
    \ com fundamento no artigo 4º da Lei nº 8.437/92, postula a suspensão da decisão\
    \ proferida pelo Juízo da 2ª Vara da Fazenda Pública desta Capital, nos autos\
    \ de Ação Ordinária nº 953-43.2014.8.16.0004, que concedeu pedido de tutela antecipada\
    \ \"\"determinando ao Estado do Paraná que forneça à Autora, no prazo de até 05\
    \ (cinco) dias, o medicamento Lenalidomida (25 mg), na quantidade, qualidade,\
    \ dosagem e pelo período necessário em que previstos em receita médica\"\" (fls.\
    \ 124/125). O Requerente aduz que o medicamento em referência é importado e não\
    \ possui registro na ANVISA, nem está enquadrado nos protocolos e listas do SUS,\
    \ assentando que seu fornecimento e distribuição em território brasileiro não\
    \ estão autorizados, razão pela qual entende estar caracterizada grave lesão à\
    \ saúde pública. Tece comentários acerca das políticas públicas de acesso a ações\
    \ e serviços para a promoção, proteção e recuperação da saúde e sobre os riscos\
    \ aos quais as pessoas estão sujeitas ao utilizar medicamentos sem registro pelo\
    \ órgão competente, apontando que a dispensação de medicamento em casos como o\
    \ dos autos constitui crime tipificado no artigo 273, § 1º-B, inciso I, do Código\
    \ Penal e afronta a Recomendação nº 31/2010 do Conselho Nacional de Justiça. Assevera\
    \ que \"\"fere o princípio da igualdade obrigar o Estado do Paraná a disponibilizar\
    \ verba pública em medicamento TR IBUNAL DE JUST I ÇA1ª VicePresidênciaimportado\
    \ e não registrado pela ANVISA, sem prévia produção de prova pericial sob contraditório\
    \ que ateste inequivocamente a eficácia do tratamento\"\". Registra que a determinação\
    \ legal concernente ao tratamento integral do paciente exige a observância de\
    \ certos critérios, como estar a prescrição médica em conformidade com as listas\
    \ do SUS e que há complexidade e limitação dos recursos orçamentários, por isso\
    \ o administrador público deve eleger opções mais adequadas às necessidades da\
    \ população, sob pena de inviabilizar todo o sistema de saúde. Ou seja, ao obrigar\
    \ o Estado a fornecer medicamento de alto custo e que não https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  1/7  \f31/03/2019  Jurisprudência - TJPR  está contemplado nos programas do\
    \ SUS, ocorre um desvirtuamento de todo sistema de escolhas do gestor público,\
    \ motivo pelo qual resta configurado, no caso, lesão à ordem pública. Consigna\
    \ que o Estado do Paraná não é responsável pelo tratamento de câncer, haja vista\
    \ que existem regras preestabelecidas pelo Ministério da Saúde, que atribuem o\
    \ tratamento do Requerido à Rede de Atenção Oncológica (Unidades de Assistência\
    \ de Alta Complexidade em Oncologia e Centros de Assistência de Alta Complexidade\
    \ em Oncologia), de acordo com as Portarias nºs 2.439/2005 e 741/2005. Alude que\
    \ a necessidade imediata em cumprir a obrigação, com reembolso futuro e incerto\
    \ pelo Ministério da Saúde, acabará por causar prejuízos inestimáveis aos cofres\
    \ públicos estaduais. Colaciona precedentes sobre o tema, pugnando, ao final,\
    \ pela suspensão da decisão que determinou o fornecimento da medicação ao Requerido,\
    \ bem como desfazimento de sequestro de verbas públicas, eventualmente determinado\
    \ pelo Juízo a quo. É o relatório. Passo a decidir. TR IBUNAL DE JUST I ÇA1ª Vice-Presidência\
    \ 2. No exame do pedido de suspensão de liminar ou sentença, previsto na Lei nº\
    \ 8.437/92, o Presidente do Tribunal não procede à análise da justiça da decisão\
    \ impugnada. Nos termos da regra contida no caput do art. 4.º da supracitada norma,\
    \ ao Presidente do Tribunal é facultado, em caso de manifesto interesse público\
    \ ou de flagrante ilegitimidade, e para evitar grave lesão à ordem, à saúde, à\
    \ segurança e à economia públicas, suspender a execução dos provimentos liminares\
    \ nas ações movidas contra o Poder Público. Nesse sentido é a doutrina de Marcelo\
    \ Abelha Rodrigues: \"\"(...) o mérito do instituto, qual seja, o seu objeto de\
    \ julgamento, não coincide com o da causa principal, não sendo lícito, pois, que\
    \ o órgão jurisdicional competente para apreciar o instituo em tela possa pretender\
    \ funcionar como órgão de duplo grau de jurisdição para reformar a decisão recorrida.\
    \ (...) O que justifica, pois, a suspensão da execução da decisão não é a sua\
    \ antijuridicidade (da decisão), ainda que tal possa ocorrer, porque, repito e\
    \ repiso, o objeto de julgamento desse incidente é a verificação se há o risco\
    \ potencial de grave lesão entre a decisão proferida e os interesses públicos\
    \ tutelados pelo incidente\"\" (\"\"Sustação da eficácia de decisão judicial proferida\
    \ contra o Poder Público\"\", 2ª ed. São Paulo: Revista dos Tribunais, 2005, pp.\
    \ 168/169). Ou seja, o pressuposto para a suspensão da execução de decisão liminar\
    \ concedida contra o poder público, na linha do regulado pelo artigo 4º da Lei\
    \ nº 8.437/92, é de natureza preponderantemente política, fundando-se em juízo\
    \ de conveniência e oportunidade, em contemplação à supremacia do interesse https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  2/7  \f31/03/2019  Jurisprudência - TJPR  público. Por não ter natureza recursal,\
    \ este incidente não admite a apreciação das provas ou o reconhecimento de nulidades\
    \ processuais, cabendo apenas o exame da efetiva ou possível lesão aos bens de\
    \ importância pública tutelados. Em suma, é medida de contracautela. TR IBUNAL\
    \ DE JUST I ÇA1ª VicePresidência A Constituição Federal dispõe, em seu artigo\
    \ 196, que \"\"A saúde é direito de todos e dever do Estado, garantido mediante\
    \ políticas sociais e econômicas que visem à redução do risco de doença e de outros\
    \ agravos e ao acesso universal e igualitário às ações e serviços para sua promoção,\
    \ proteção e recuperação\"\". O art. 23 da Carta, em seu inciso II, institui como\
    \ competência comum aos entes federativos o cuidado com a saúde e a assistência\
    \ pública, bem como a proteção e garantia das pessoas portadoras de deficiência.\
    \ Para atender a competência constitucionalmente atribuída, os entes da Administração\
    \ Pública têm autonomia para definir programas de governo específicos. No caso,\
    \ restou incontroverso nos autos que o Requerido é portador da enfermidade diagnosticada\
    \ como Mieloma Múltiplo (CID 10 C 90). Porém, a despeito do tratamento ministrado\
    \ pelos profissionais médicos do Hospital Evangélico desta Capital e da argumentação\
    \ no sentido de que a medicação adotada é a única capaz de propiciar sobrevida\
    \ ao Paciente, a verdade é que o medicamento sequer é registrado perante a ANVISA\
    \ - Agência Nacional de Vigilância Sanitária, conforme admitido pelo próprio Requerido,\
    \ à fl. 24-TJ. Ora, como já decidido pelo Órgão Especial deste Tribunal de Justiça,\
    \ \"\"configura risco de lesão à ordem e à economia públicas a decisão liminar\
    \ que obriga o Estado do Paraná a fornecer o medicamento (...) que não faz parte\
    \ da relação de medicamentos excepcionais padronizados pelos Ministério da Saúde,\
    \ nem é registrado na ANVISA, na medida em que interfere na eficácia do serviço\
    \ estadual de saúde e no implemento de políticas públicas, desrespeitando o princípio\
    \ da previsão orçamentária de recitas e despesas, da responsabilidade fiscal e\
    \ do acesso igualitário aos serviços de saúde, na forma do artigo 196 da Constituição.\"\
    \" (Suspensão de Liminar nº 655.055-2, Rel. Des.Carlos a. Hoffmann, publ. 19/05/2010).\
    \ TR IBUNAL DE JUST I ÇA1ª VicePresidênciaAlém disso, a invasão pelo Poder Judiciário\
    \ na esfera de atuação do Poder Executivo, obrigando-o a praticar atos próprios\
    \ da gestão pública é ponderável, isso porque é competência do Poder Executivo,\
    \ cujo chefe é eleito pelo voto popular justamente para exercer as opções políticas\
    \ e de gestão pública, a escolha das medidas adequadas para resolução dos problemas\
    \ sociais, dentro da doutrina da \"\"reserva do possível\"\".Em outras palavras,\
    \ ao https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  3/7  \f31/03/2019  Jurisprudência - TJPR  Poder Executivo compete valorar razões\
    \ de oportunidade e conveniência, considerar a dotação orçamentária existente\
    \ e eleger prioridades de governo. Partindo de ampla análise das condições sociais\
    \ e financeiras são definidas políticas de planejamento e programas de ação. Neste\
    \ âmbito não cabe ingerência do Poder Judiciário, é questão de mérito administrativo\
    \ que só admite controle por este Poder em caso de ilegalidade ou inconstitucionalidade.Em\
    \ respeito aos princípios de independência e harmonia dos Poderes, ao Estado-Juiz\
    \ é vedado, ainda que sob o salutar pretexto de proteção a direitos e garantias\
    \ fundamentais, ordenar a execução de determinada política pública, como se deu\
    \ no caso em apreço, ante a flagrante violação ao princípio da separação dos poderes,\
    \ agasalhado no artigo 2º da Constituição da República.Lembrando a lição de Hely\
    \ Lopes Meirelles, o Superior Tribunal de Justiça já decidiu que \"\"(...) Só\
    \ o administrador, em contato com a realidade, está em condições de bem apreciar\
    \ os motivos ocorrentes de oportunidade e conveniência na prática de certos atos,\
    \ que seria impossível ao legislador, prover com justiça e acerto. Só os órgãos\
    \ executivos é que estão, em muitos casos, em condições de sentir e decidir administrativamente\
    \ o que convém e o que não convém ao interesse coletivo\"\". (STJ - REsp 208893/PR,\
    \ rel. Min. Franciulli Netto, j. 19/12/2003, DJU 22.03.2004, p. 263.). TR IBUNAL\
    \ DE JUST I ÇA1ª Vice-PresidênciaNão se nega a necessidade de garantir saúde,\
    \ tratamento especializado e adequado às necessidades particulares de cada cidadão.\
    \ No entanto, a resolução deste problema não pode se dar nos moldes proclamados\
    \ pela decisão liminar.Não se pode negar, pelas circunstâncias expostas, que a\
    \ liminar tem o condão de causar grave lesão à ordem e à economia públicas. A\
    \ escolha e aquisição dos medicamentos que serão fornecidos à população é uma\
    \ decisão administrativa que envolve aspectos legais e valoração das reais necessidades\
    \ e condições pelo gestor público.Nesse sentido, tem-se que uma decisão judicial\
    \ que, reconhecendo a gravidade e complexidade do problema posto em Juízo, atropela\
    \ o processo político necessário para a implementação de uma política pública,\
    \ e usurpa a competência do Poder Executivo para realizar opções políticas, representa\
    \ grave lesão à ordem pública, e, em consequência, autoriza sua suspensão.Sem\
    \ dúvida, a manutenção dos efeitos da liminar concedida implicará em flagrante\
    \ prejuízo à economia e à saúde públicas. Ainda que se envide esforços para atender\
    \ a ordem judicial, o financiamento do tratamento particular com verbas do Estado\
    \ demandaria custos e estrutura não previstos no limitado orçamento destinado\
    \ ao custeio da saúde.Ademais, esse custo extraordinário não ocorre em caso isolado,\
    \ pois esta não é a primeira ação tratando do tema. Se todas as liminares de mesma\
    \ natureza vierem a ser deferidas, provavelmente irá se instaurar uma situação\
    \ que https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  4/7  \f31/03/2019  Jurisprudência - TJPR  impossibilitará o Estado de dar continuidade\
    \ ao planejamento na área da saúde, e quiçá em outras áreas da Administração Pública.Isso\
    \ porque todos os esforços serão destinados ao cumprimento às liminares deferidas,\
    \ ou ainda, ao adimplemento de multa diária, quando impostas, o que não atenderia\
    \ ao interesse público.Ao contrário, retardaria a solução: a concessão indiscriminada\
    \ de TR IBUNAL DE JUST I ÇA1ª Vice-Presidêncialiminares determinando custeio de\
    \ tratamento particular pelo Poder Público conduz a exclusão de outras pessoas\
    \ necessitadas por insuficiência de recursos.Por isso a necessidade de suspender\
    \ a decisão, em razão da possibilidade de gerar o chamado \"\"efeito multiplicador\"\
    \". Sendo proferidas decisões semelhantes a essa, certamente o Estado não terá\
    \ recursos suficientes para cumpri-las, vez que sabidamente escassos. Tal situação\
    \ implicaria no desequilíbrio das contas públicas, o que não se pode permitir.E\
    \ o egrégio Supremo Tribunal Federal já definiu que a existência de \"\"efeito\
    \ multiplicador\"\" é fundamento suficiente para a suspensão da liminar, como\
    \ se pode verificar do seguinte aresto:\"\"1. SUSPENSÃO DE SEGURANÇA. Efeito Multiplicador.\
    \ Lesão à economia pública. Ocorrência. Pedido deferido. Agravo regimental improvido.\
    \ Precedente. O chamado efeito multiplicador, que provoca lesão à economia pública,\
    \ é fundamento suficiente para deferimento de pedido de suspensão. 2. SERVIDOR\
    \ PÚBLICO. Inativo. Remuneração.Proventos de aposentadoria. Vantagem pecuniária\
    \ incorporada. Não sujeição ao teto previsto no art. 37, XI, da CF. Inadmissibilidade.Suspensão\
    \ de Segurança deferida. Agravo improvido. Precedentes. A percepção de proventos\
    \ ou remuneração por servidores públicos acima do limite estabelecido no art.\
    \ 37, XI, da Constituição da República, na redação da EC nº 41/2003, caracteriza\
    \ lesão à ordem pública.\"\" (SS 4423 AgR, Relator(a): Min. CEZAR PELUSO (Presidente),\
    \ Tribunal Pleno, julgado em 10/11/2011, PROCESSO ELETRÔNICO DJe-233 DIVULG 07-122011\
    \ PUBLIC 09-12-2011).Sobre a ausência de registro de medicação na ANVISA, o Superior\
    \ Tribunal de Justiça decidiu: TR IBUNAL DE JUST I ÇA1ª Vice-PresidênciaADMINISTRATIVO,\
    \ CONSTITUCIONAL E PROCESSUAL CIVIL. RECURSO ORDINÁRIO EM MANDADO DE SEGURANÇA.\
    \ FORNECIMENTO DE MEDICAMENTO IMPORTADO SEM REGISTRO NA ANVISA. AUSÊNCIA DE DIREITO\
    \ LÍQUIDO E CERTO.1. Trata-se de recurso ordinário em mandado de segurança no\
    \ qual se objetiva o fornecimento à impetrante de medicamento importado sem registro\
    \ na Anvisa (substância química: Tetrabenazina; nomes comerciais: Nitoman, Xenazine\
    \ ou Revocon). 2. O Tribunal de Justiça do Paraná, ao denegar a segurança, por\
    \ maioria, externou o entendimento de que, \"\"não sendo o medicamento postulado\
    \ registrado na Anvisa, não é possível ao Estado do Paraná fornecer o referido\
    \ https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  5/7  \f31/03/2019  Jurisprudência - TJPR  medicamento a senhora impetrante.\
    \ Nestas condições, voto para ser extinto o mandado de segurança sem julgamento\
    \ do mérito porque ausente direito líquido e certo a ser tutelado\"\" (fl. 139).\
    \ 3. Não se observam a liquidez e a certeza do direito invocado pela impetrante\
    \ nem a prática de ato ilegal ou de abuso de poder. 4. O fato de o medicamento\
    \ pretendido não ter registro na Anvisa e, portanto, não poder ser comercializado\
    \ no território nacional, denota que o alegado direito não é líquido nem certo\
    \ para fins de impetração de mandado de segurança, porquanto o seu exercício depende\
    \ de eventual autorização da Anvisa para que o medicamento seja importado e distribuído\
    \ pelo Estado. 5. A entrada de medicamentos no território nacional, sem o devido\
    \ registro na Anvisa, configura o crime previsto no artigo 273, § 1º-B, I, do\
    \ Código Penal; fato que não pode ser desprezado pelo administrador público responsável\
    \ pelo fornecimento do medicamento em questão, razão pela qual não há falar que\
    \ o seu não fornecimento caracteriza ato ilegal ou de abuso de poder. 6. Recurso\
    \ ordinário não provido - sem grifo no original (RMS nº 35434/PR, Rel. Min. Benedito\
    \ Gonçalves, 1ª Turma, DJe 09/02/2012). Por fim, convém registrar que, conforme\
    \ consta no site da ANVISA, \"\"O registro do medicamento contendo lenalidomida\
    \ foi negado porque a empresa Zodiac Produtos Farmacêuticos apresentou um TR IBUNAL\
    \ DE JUST I ÇA 1ª Vice-Presidência estudo clínico comparando seu produto com tratamento\
    \ envolvendo o uso de placebo (produto sem nenhuma ação farmacêutica) e não a\
    \ outro com igual indicação terapêutica já existente no mercado brasileiro desde\
    \ 2005. Também não foi apresentado um Plano de Riscos consistente para o medicamento,\
    \ considerando que seus efeitos são semelhantes aos da Talidomida (risco de má\
    \ formação fetal)\"\". Restando demonstrado, portanto, que a decisão impugnada\
    \ causa lesão à ordem, à saúde e à economia públicas, é de ser deferido o pleito\
    \ de suspensão. 3. Diante do exposto, defiro o pedido de suspensão da tutela antecipada\
    \ deferida pelo Juízo da 2ª Vara da Fazenda Pública desta Capital, nos autos de\
    \ Ação Ordinária nº 953-43.2014.8.16.0004, até o trânsito em julgado da decisão\
    \ de mérito. 4. Dê-se imediato conhecimento desta decisão ao Juízo de origem,\
    \ pelo meio mais célere. 5. Publique-se. Curitiba, 01º de abril de 2014. Des.\
