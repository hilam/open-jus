    \ tem o condão de, na prática, evitar a prestação jurisdicional pretendida no\
    \ presente pedido de suspensão. Diz-se isso porque, ao ajuizar ação com base nos\
    \ mesmos fatos já descritos na ação declaratória, formulando o mesmo pedido, ou\
