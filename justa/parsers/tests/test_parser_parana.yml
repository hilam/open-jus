    \ na Lei nº 8.437/1992, dado que a interpretação a ser dada ao § 8º de seu art.\
    \ 4º é restritiva. Por outro lado, o caráter excepcional do instituto, que impõe\
    \ a necessidade de interpretação restritiva de seu regramento, o faz inclusive\
    \ no que toca à atribuição de competência ao Presidente do Tribunal para apreciá-lo.\
    \ Nessa perspectiva, anoto que, nos termos do art. 4º da Lei nº 8.437/92, \"\"\
    compete ao presidente do tribunal, ao qual couber o conhecimento do respectivo\
    \ recurso, suspender, em despacho fundamentado, a execução da liminar nas ações\
    \ movidas contra o Poder Público ou seus agentes, a requerimento do Ministério\
    \ Público ou da pessoa jurídica de direito público interessada, em caso de manifesto\
    \ interesse público ou de flagrante https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  5/9  \f31/03/2019  Jurisprudência - TJPR  ilegitimidade, e para evitar grave\
    \ lesão à ordem, à saúde, à segurança e à economia públicas\"\". É no mesmo sentido\
    \ o art. 359 do Regimento Interno desta Corte, segundo o qual \"\"poderá o Presidente\
    \ do Tribunal, nos feitos de sua competência recursal, a requerimento do Ministério\
    \ Público Estadual ou de pessoa jurídica de direito público interessada, nas hipóteses\
    \ previstas nas legislações de regência, suspender, em decisão fundamentada, a\
    \ execução de liminar nas ações movidas contra o Poder Público ou seus agentes,\
    \ proferida por Juiz em exercício em primeiro grau de jurisdição.\"\" Bem por\
    \ isso, não se apresenta viável, quando se trata de demanda originária do Juizado\
    \ Especial, a formulação de pedido de suspensão junto ao Presidente do Tribunal,\
    \ uma vez que inexiste recurso específico dirigido ao Tribunal de Justiça contra\
    \ as decisões prolatadas pelos magistrados de primeiro grau com jurisdição nessa\
