    \ 4° Compete ao presidente do tribunal, ao qual couber o conhecimento do respectivo\
    \ recurso, suspender, em despacho fundamentado, a execução da liminar nas ações\
    \ movidas contra o Poder Público ou seus agentes, a requerimento do Ministério\
    \ Público ou da pessoa jurídica de direito público interessada, em caso de manifesto\
    \ interesse público ou de flagrante ilegitimidade, e para evitar grave lesão à\
    \ ordem, à saúde, à segurança e à economia públicas. ... § 8º. As liminares cujo\
    \ objeto seja idêntico poderão ser suspensas em uma única decisão, podendo o Presidente\
    \ do Tribunal estender os efeitos da https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  3/9  \f31/03/2019  Jurisprudência - TJPR  suspensão a liminares supervenientes,\
    \ mediante simples aditamento do pedido original. Segundo se extrai da decisão\
    \ de fls. 161/169, a liminar por ela suspensa versava sobre o fornecimento do\
    \ medicamento \"\"Lenalidomida (25mg)\"\", fármaco que o Estado do Paraná alegou\
    \ ser \"\"...importado e [que] não possui registro na ANVISA, nem está enquadrado\
    \ nos protocolos e listas do SUS, assentando que seu fornecimento e distribuição\
    \ em território brasileiro não estão autorizados...\"\". Destinava-se esse medicamento\
    \ ao tratamento de \"\"Mieloma Múltiplo\"\", identificado no CID10 pela sigla\
    \ C90 (fl. 164). Ocorre que o caso referente à liminar suspensa pela decisão que\
    \ ensejou o Agravo Regimental nº 1206502-8/01 (fls. 719/727), em acolhimento ao\
    \ aditamento de fls. 320/324, dizia respeito ao medicamento \"\"Brentuximab Vedotin\
    \ 50mg\"\", cujo fornecimento foi imposto para tratamento de \"\"Linfoma de Hodgkin\"\
    \", identificado no CID10 pela sigla C81.9 (fl. 349). Ainda que em ambas as situações\
    \ um dos fundamentos invocados pelo Estado do Paraná tenha sido a falta de registro\
    \ do medicamento na ANVISA, a verdade é que não há identidade entre as liminares.\
    \ Faltou, pois, nos requerimentos de extensão dos efeitos da liminar o requisito\
    \ objetivo da identidade de objetos, não sendo possível valer-se daquela decisão,\
    \ de forma genérica e abstrata, para todo e qualquer medicamento só pelo fato\
    \ de não haver registro junto a ANVISA, já que cada caso contém suas implicações\
    \ e particularidades, impedindo que sejam equiparados. Vale destacar que a suspensão\
    \ de liminar é medida profundamente invasiva do devido processo legal judicial,\
    \ na medida em que satisfeita com cognição sumaríssima, de paupérrimo contraditório\
    \ e por iniciativa monopolizada pelo Estado, em desfavor de demandas apresentadas\
    \ pelo cidadão. Daí a razão pela qual o aditamento de que trata o art. 4º, § 8º,\
    \ da Lei nº 8.437/92 somente deve ser admitido quando o conteúdo da liminar for\
    \ idêntico ao da decisão paradigma, relativa a casos em que os aspectos de fato\
    \ e de direito sejam também os mesmos. Por atravessar o curso normal do processo\
    \ perante os demais órgãos jurisdicionais, dotados de extensa competência e legitimidade\
    \ para conhecer com amplitude os fatos e os direitos alegados, o uso indiscriminado\
    \ das contracautelas excepcionalíssimas leva ao desprestígio da função jurisdicional.\
    \ Para evitar a violação dos princípios do contraditório, da ampla defesa, da\
    \ eficácia da jurisdição e da responsabilidade do Estado por danos advindos de\
    \ atos lícitos ou ilícitos, a interpretação dos requisitos de cabimento da suspensão\
    \ de liminar deve ser rigorosa. O contrário importaria em injustificada do direito\
    \ da parte pela destinação do mesmo tratamento a situações distintas. https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  4/9  \f31/03/2019  Jurisprudência - TJPR  Nessa perspectiva, no juízo de retratação\
