    \ específico. Há vozes no sentido da inadmissibilidade do instituto da suspensão\
    \ de liminares no âmbito dos Juizados Especiais da Fazenda Pública, pela incompatibilidade\
    \ com o microssistema respectivo. Nesse sentido, aliás, a decisão do Tribunal\
    \ Regional da 3ª Região em pedido de suspensão de antecipação de tutela concedido\
    \ por Juizado Especial Federal, também citado na decisão do SL nº 0009116-95.2011.404.0000\
    \ pela Presidência do TRF da 4ª Região: CONSTITUCIONAL. ADMINISTRATIVO. PROCESSO\
    \ CIVIL. AGRAVO REGIMENTAL EM PLEITO DE SUSPENSÃO DOS EFEITOS DE TUTELA ANTECIPADA.\
    \ DECISÃO DE JUIZADO ESPECIAL FEDERAL CÍVEL. GRAVE LESÃO À ORDEM, SAÚDE E ECONOMIA\
