    \  5/7  \f29/03/2019  Jurisprudência - TJPR  determinado que se abstivesse de\
    \ proceder ao cancelamento da sua inscrição no CAD/ICMS, o Estado, descumprindo\
    \ a decisão, cancelou sua inscrição no CAD/ICMS. Tal argumento, entretanto, não\
    \ justifica a propositura de uma nova ação, vez que, se a decisão liminar foi\
