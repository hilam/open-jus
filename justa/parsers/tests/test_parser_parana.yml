    \ ou não do comando judicial objurgado reserva-se ao campo recursal.  Dessa forma,\
    \ só é possível discutir se há interesse público em torno da decisão que deferiu\
    \ o pedido de tutela provisória para suspender o decreto de expropriação das propriedades\
    \ para a construção do Porto em questão e, também, se essa tem o condão de gerar\
    \ repercussão lesiva na ordem, saúde, segurança ou economia públicas.  A respeito\
    \ dos requisitos necessários ao deferimento da suspensão de liminar, o ente público\
    \ argumenta que haveria ilegalidade e ofensa à ordem administrativa pois o decisum\
    \ \"\"interromperá o fluxo constitucional e legal para a consecução de obra encampada\
    \ pelo Estado do Paraná\"\", cujo projeto objetivaria desenvolver e ordenar trecho\
    \ do litoral paranaense.  Igualmente, argumenta que o Poder Judiciário invadiu\
    \ a seara do mérito administrativo, interferindo no juízo de conveniência e oportunidade\
    \ do administrador público.  Sobre tais critérios, o requerente aduz que o ato\
    \ normativo suspenso, por si só, não tem o condão de gerar dano ambiental, pois\
    \ a consecução da obra dependeria de diversos fatores, além dele.  De fato, a\
    \ realização do empreendimento é objeto de Ação Civil Pública e nela se discute\
    \ sobre a necessidade de licenças ambientais e da realização de audiências públicas\
    \ com as comunidades locais. No entanto, não foi https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  4/6  \f31/03/2019  Jurisprudência - TJPR  judicialmente determinada a suspensão\
    \ do processo licitatório da referida obra.  A grave violação à ordem pública,\
    \ que permite o juízo excepcional da suspensão, é aquela que causa prejuízos significativos\
    \ à ordem administrativa em geral, ou seja, a normal execução do serviço público,\
    \ ao regular andamento das obras públicas ou ao devido exercício das funções da\
    \ administração.  Por seu turno, compromete as funções administrativas a determinação\
    \ para a interrupção dos efeitos do Decreto 9.111/2018 por se entender que o empreendimento\
    \ como um todo geraria impacto ambiental e social - discussão essa que sequer\
    \ é objeto da Ação Popular.  Isso se dá porque, uma vez demonstrada a utilidade\
    \ pública, a desapropriação é ato decorrente do poder de império da Administração\
    \ Pública, tendo por fundamento o Decreto-Lei nº 3.365/41, e para que ela seja\
    \ operada cabe ao ente estatal, e apenas a ele, a análise da conveniência e oportunidade\
    \ de tal ato discricionário.  Ademais, a desapropriação de áreas com o fim de\
    \ promoção da \"\"Obra de Implantação da Faixa de Infraestrutura de Pontal do\
    \ Paraná\"\" (fl. 68), não gera, por si só, o dano ambiental usado como fundamento\
    \ para a concessão da liminar pelo Magistrado singular.  De fato, o ente público\
    \ demonstrou que a efetiva consecução da obra depende de diversos fatores, notadamente\
    \ da licitação em andamento - a qual, frise-se, não fora suspensa nem na Ação\
    \ Popular, nem na Ação Civil Pública.  Ademais, qualquer análise mais aprofundada\
    \ sobre a regularidade do empreendimento deve ser feita nas vias ordinárias, e\
    \ não neste incidente.  Frise-se que a desapropriação isoladamente não guarda\
    \ qualquer potencial lesivo ao meio ambiente. A lesividade deve ser aferida dentro\
    \ de um outro contexto em ação ordinária já ajuizada ou que venha a ser proposta\
    \ para tal fim, não havendo nexo de causalidade entre o ato expropriatório e potencial\
    \ dano ambiental.  De fato, o potencial dano ao meio ambiente só poderá ser examinado\
    \ no momento de efetiva implementação das obras, sendo certo que não fora concluído\
    \ qualquer processo licitatório para tal fim. https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  5/6  \f31/03/2019  Jurisprudência - TJPR  Assim, por ter restado demonstrada\
    \ a lesão à ordem adminsitrativa, o pedido formulado para suspender os efeitos\
    \ da decisão liminar exarada nos autos de Ação Popular nº 0003618-90.2018.8.16.0004\
    \ deve ser deferido.  III. Isto posto:  a) Defiro o pedido, com efeitos ex tunc,\
    \ a fim de suspender a execução da tutela provisória concedida, até o trânsito\
    \ em julgado da decisão de mérito a ser proferida na Ação Popular nº 0003618-90.2018.8.16.0004,\
    \ em trâmite na 3ª Vara da Fazenda Pública de Curitiba.  b) Comunique-se o teor\
