    \ regência, tais como ordem, saúde e economia públicas. -Pedido de suspensão não\
    \ conhecido. Agravo prejudicado. (SLAT 200903000026622, JUIZ PRESIDENTE, TRF3\
    \ - SEXTA TURMA, 04/11/2009 https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  6/9  \f31/03/2019  Jurisprudência - TJPR  Assim, suprindo a omissão apontada,\
