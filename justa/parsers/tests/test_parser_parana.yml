    \ \"\"Mieloma Múltiplo\"\", identificado no CID10 pela sigla C90 (fl. 164). No\
    \ caso relativo aos embargos de declaração em questão, referente ao aditamento\
    \ de fls. 238/243, os medicamentos são outros - Sofosbuvir e Simeprevir -, destinados\
