  - "5,TJPR,1365778-8,\"'REQUERENTE: ESTADO DO PARANÁ INTERESSADO: MARIA JOSÉ DE MOURA\
    \ LIMA, DIONÍSIA DINIZ DE MOURA e MIGUEL GONÇALVES DINIZ  Vistos. O Estado do\
    \ Paraná, com fundamento na Lei nº 8437/1992, requereu a suspensão dos efeitos\
    \ da decisão interlocutória proferida no evento 162 dos autos nº 0001333-46.2012.8.16.0098,\
    \ em tramite na Vara Cível e da Fazenda Pública da Comarca de Jacarezinho, cujo\
    \ teor é o seguinte: \"\"...1. Defiro o pedido de realização de penhora on-line\
    \ pelo sistema Bacen-Jud. 2. O número do protocolo da referida solicitação é:\
    \ 20150000295652. 3. Aguarde-se em cartório por 03 (três) dias e, após, proceda-se\
    \ a secretaria a verificação das respostas das instituições financeiras quanto\
    \ à efetivação do bloqueio...\"\" Em suas razões, alegou o requerente: que os\
