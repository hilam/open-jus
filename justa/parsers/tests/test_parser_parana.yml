    \ inominada, de ação popular, de ação civil pública, de habeas data e de mandado\
    \ de injunção, enquanto não transitada em julgado\"\".  A apreciação do pedido\
    \ de suspensão é adstrita à verificação da potencialidade da decisão impugnada\
    \ de causar grave lesão à ordem, à saúde, à segurança e à economia públicas, sendo\
    \ descabida qualquer consideração de mérito acerca do acerto ou não do decisum.\
    \ Nesse sentido, confira-se a lição de Marcelo Abelha Rodrigues:  https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  3/6  \f31/03/2019  Jurisprudência - TJPR  \"\"(...) o mérito do instituto,\
    \ qual seja, o seu objeto de julgamento, não coincide com o da causa principal,\
    \ não sendo lícito, pois, que o órgão jurisdicional competente para apreciar o\
    \ instituo em tela possa pretender funcionar como órgão de duplo grau de jurisdição\
    \ para reformar a decisão recorrida. (...) O que justifica, pois, a suspensão\
    \ da execução da decisão não é a sua antijuridicidade (da decisão), ainda que\
    \ tal possa ocorrer, porque, repito e repiso, o objeto de julgamento desse incidente\
    \ é a verificação se há o risco potencial de grave lesão entre a decisão proferida\
    \ e os interesses públicos tutelados pelo incidente\"\". (Ed. RT, 2005, págs.\
    \ 168/169).  No presente caso, não é possível discutir se o empreendimento do\
