  - "3,TJPR,1748036-9,\"'REQUERENTE: ESTADO DO PARANÁ. INTERESSADOS: ARISTIDES DE\
    \ ATHAYDE BISNETO E OUTROS. RELATOR: DES. RENATO BRAGA BETTEGA.  I. Trata-se de\
    \ pedido de suspensão de liminar formulado pelo Estado do Paraná contra decisão\
    \ proferida pelo Juízo da 3ª Vara da Fazenda Pública de Curitiba que, na Ação\
    \ Popular nº 0003618-90.2018.8.16.0004, deferiu a tutela provisória para suspender\
    \ o Decreto nº 9.111/2018 e determinar que o Estado do Paraná se abstenha de promover\
    \ a publicação de qualquer decreto que vise a desapropriação de áreas atingidas\
    \ pela \"\"Obra de Implantação da Faixa de Infraestrutura de Pontal do Paraná\"\
    \", até que sejam julgadas a ação em questão e a Ação Civil Pública nº 5003001-75.2018.4.04.7000,\
    \ esta processada perante a Justiça Federal - 11ª Vara Federal de Curitiba, sob\
    \ pena de multa diária de R$ 500.000,00 (quinhentos mil reais), limitada a sua\
    \ incidência a 6 (seis) meses.  Aduziu o requerente que a decisão em questão implica\
    \ manifesto perigo de ofensa à ordem jurídico- administrativa e econômica.  Argumentou\
    \ que o decreto de utilidade pública atacado é uma manifestação do interesse da\
    \ Administração Pública na desapropriação de determinada área com o fito de realizar\
    \ atividade de interesse público, sendo que tal análise decorreria de um juízo\
    \ de conveniência e oportunidade do administrador, perfazendo um ato discricionário.\
    \  Arguiu que o Poder Judiciário ultrapassou o exame de legalidade e adentrou\
    \ na análise do mérito do ato normativo ao perscrutar acerca da utilidade pública\
    \ do empreendimento em questão.  Sustentou que o ato normativo impugnado não padece\
    \ de qualquer nulidade e https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  1/6  \f31/03/2019  Jurisprudência - TJPR  que não houve descumprimento das\
    \ decisões judiciais proferidas em outros feitos relacionados à mesma obra - seja\
    \ no Mandado de Segurança em que a UFPR visava apenas vistas processuais, seja\
    \ na Ação Civil Pública já mencionada, em que são discutidos os impactos sociais\
    \ e ambientais da obra.  Pontuou que não seria necessária a obtenção prévia de\
    \ qualquer tipo de licença ambiental para que o ente público manifeste seu interesse\
    \ em desapropriar determinada área.  Realçou que a liminar ensejaria repercussão\
    \ lesiva à ordem e à economia porque \"\"interromperá o fluxo constitucional e\
    \ legal para a consecução de obra encampada pelo Estado do Paraná\"\", cujo projeto\
    \ objetivaria desenvolver e ordenar trecho do litoral paranaense.  Salientou que\
    \ a decisão teria efeito multiplicador pois afirmaria a possibilidade de suplantar\
    \ a decisão do administrador quanto ao mérito administrativo.  Verberou que o\
    \ Decreto nº 9.111/2018 não implicaria em dano ambiental, por ter natureza declaratória\
    \ e porque a efetiva consecução da obra dependeria de outros fatores.  Pugnou,\
    \ ao final, pela suspensão da execução da medida liminar deferida na Ação Popular\
