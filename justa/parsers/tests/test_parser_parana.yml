    \ no qual o Estado do Paraná não é parte; que interpôs agravo de instrumento,\
    \ mas, mesmo aguardando a decisão do recurso, a penhora foi efetivada; que a decisão\
    \ contraria entendimento majoritário do TJPR e, ainda, causa prejuízo à ordem\
    \ pública e econômica, proporcionando graves prejuízos que podem não ser reparados.\
    \ Ao final, pugnou pela concessão da contracautela, para o fim de ver suspensa\
    \ a ordem de bloqueio judicial emanada pelo juízo de primeiro grau. Juntou documentos\
    \ É o breve relatório. Passo a decidir. Como registrou a Min. Ellen Gracie na\
    \ decisão proferida na SS 3205/AM, a suspensão de liminar/sentença reveste-se\
    \ de excepcionalidade, impondo-se máximo rigor na averiguação dos pressupostos\
    \ que autorizam a concessão da contracautela: \"\"...Assevero, todavia, que a\
    \ suspensão da execução de ato judicial constitui, no universo de nosso sistema\
    \ normativo, providência de caráter excepcional, https://portal.tjpr.jus.br/jurisprudencia/publico/imprimirPesquisa.do?tjpr.url.crypto=8a6c53f8698c7ff7be4b80f414624b3f33113488aa693b6bf8d4ed…\
    \  1/3  \f31/03/2019  Jurisprudência - TJPR  impondo-se o máximo rigor na averiguação\
    \ dos pressupostos autorizadores da medida de contracautela, de forma a plica-la,\
    \ no exercício da atribuição monocrática prevista na lei, quando a manutenção\
    \ da decisão hostilizada importe verdadeiro risco de lesão aos valores públicos\
    \ nela homenageados. Preocupa-me, assim, sobremaneira, a interpretação ampliativa\
    \ que vem sendo dada às decisões desta Presidência em relação às demandas por\
    \ fornecimento de medicamentos pelos Estados. Os pedidos de contracautela em situações\
    \ como a que ensejou o deferimento da liminar ora impugnada devem ser analisados,\
    \ caso a caso, de forma concreta, e não de forma abstrata e genérica, certo, ainda,\
    \ que as decisões proferidas em pedido de suspensão se restringem ao caso específico\
    \ analisado, não se estendendo os seus efeitos e as suas razões a outros casos,\
    \ por se tratar de medida tópica, pontual...\"\" Dispõe o artigo 4º, caput e §\
    \ 1º, da Lei 8437/92 o seguinte: Art. 4° Compete ao presidente do tribunal, ao\
    \ qual couber o conhecimento do respectivo recurso, suspender, em despacho fundamentado,\
    \ a execução da liminar nas ações movidas contra o Poder Público ou seus agentes,\
    \ a requerimento do Ministério Público ou da pessoa jurídica de direito público\
    \ interessada, em caso de manifesto interesse público ou de flagrante ilegitimidade,\
