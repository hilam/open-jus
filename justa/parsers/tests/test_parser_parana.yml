    E COMÉRCIO DE ALIMENTOS LTDA. RELATOR: DES. RENATO BRAGA BETTEGA.  I. Junte-se
    a presente petição aos autos de Suspensão de Liminar n° 1.748.069-8.  II. Homologo
    a desistência, nos termos do artigo 200, parágrafo único e artigo 485, VIII, ambos
    do Código de Processo Civil.  Publique-se. Registre-se. Intime-se.  Oportunamente,
    arquive-se.  Curitiba, 06 de novembro de 2018.  DES. RENATO BRAGA BETTEGA Presidente
    do Tribunal de Justiça  Acessado em: 31/03/2019 12:38:34 ;''",Curitiba. 06 de
